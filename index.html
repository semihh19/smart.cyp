<!DOCTYPE html>
<html lang="tr">
<head>

    <title>KIBRIS - Lefke</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="sol" onclick="window.location.href='index.html'">LEFKE</div>
            <ul class="sag">
                <li><button class="dropbtn" onclick="window.location.href='index.html'">ANA SAYFA</button></li>
                <li><button class="dropbtn" onclick="window.location.href='magusa.html'">MAGUSA</button></li>
                <li><button class="dropbtn" onclick="window.location.href='girne.html'">Gƒ∞RNE</button></li>
                <li><button class="dropbtn" onclick="window.location.href='lefkosa.html'">LEFKOSA</button></li>
            </ul>
        </header>

        <section class="paragraf">
            <h1>Lefke Hakkƒ±nda Bilmeniz Gerekenler</h1>
            <p>Lefke, narenciye bah√ßeleri ve huzurlu dokusuyla Kƒ±brƒ±s'ƒ±n incisidir.</p>
        </section>

        <section class="cards">
            <div class="card">
                <div class="card-header"><h2>CAFELER</h2></div>
                <div class="slider-container">
                    <div class="slide active" onclick="openModal('Corner Kafe', 'Lefke merkezde tarihi bir mekan.', 'https://www.google.com/maps/search/?api=1&query=Corner+Kafe+Lefke')">
                        <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=1000">
                        <div class="slide-label">Corner Kafe</div>
                    </div>
                    <div class="slide" onclick="openModal('Villa Veranda', 'Muhte≈üem bah√ßesi ve ev yapƒ±mƒ± tatlƒ±larƒ±yla √ºnl√º.', 'https://www.google.com/maps/search/?api=1&query=Villa+Veranda+Lefke')">
                        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=1000">
                        <div class="slide-label">Villa Veranda</div>
                    </div>
                </div>
                <button class="prev" onclick="changeSlide(event, this, -1)">‚ùÆ</button>
                <button class="next" onclick="changeSlide(event, this, 1)">‚ùØ</button>
            </div>

            <div class="card">
                <div class="card-header"><h2>TARƒ∞Hƒ∞ YERLER</h2></div>
                <div class="slider-container">
                    <div class="slide active" onclick="openModal('Soli Antik Kenti', 'Kuƒüu Mozaiƒüi ile √ºnl√º antik kent.', 'https://www.google.com/maps/search/?api=1&query=Soli+Ancient+City+Cyprus')">
                        <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1000">
                        <div class="slide-label">Soli Antik Kenti</div>
                    </div>
                </div>
                <button class="prev" onclick="changeSlide(event, this, -1)">‚ùÆ</button>
                <button class="next" onclick="changeSlide(event, this, 1)">‚ùØ</button>
            </div>
        </section>

        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">√ó</span>
                <h2 id="modalTitle">Mekan Adƒ±</h2>
                <p id="modalDesc" style="margin: 20px 0; color: #333;"></p>
                <a id="modalMap" href="" target="_blank" class="map-btn">üìç Haritada G√∂r</a>
            </div>
        </div>
    </div>

    <script>
        // MODAL FONKSƒ∞YONLARI
        function openModal(title, desc, mapLink) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalMap').href = mapLink;
            document.getElementById('infoModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = "none";
        }

        // SLIDER FONKSƒ∞YONU
        function changeSlide(event, btn, direction) {
            event.stopPropagation(); // Karta tƒ±klanƒ±p modal a√ßƒ±lmasƒ±nƒ± engeller
            const card = btn.closest('.card');
            const slides = card.querySelectorAll('.slide');
            if (slides.length <= 1) return;

            let activeIndex = Array.from(slides).findIndex(s => s.classList.contains('active'));
            slides[activeIndex].classList.remove('active');

            let nextIndex = (activeIndex + direction + slides.length) % slides.length;
            slides[nextIndex].classList.add('active');
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) closeModal();
        }
    </script>
</body>
</html>
